<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Model 3</title>
          <script src="hydra.js"></script>
          <style>
               body {
                    margin: 0;
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: black;
                    cursor: none;
               }
               canvas {
                    width: 100%;
                    height: 100%;
               }
          </style>
     </head>
     <body>
          <script>
               const hydra = new Hydra();

               a.setBins(8);
               setResolution(1920, 1080);
               a.setSmooth(0.1)
               
               speed=0.0001;

               shape(1, 0.2, 0.3)
                    .add(osc(1,1,1), () => a.fft[0] * 10)
                    .rotate(1, 0.2)
                    .scale(() => 0.0001 + a.fft[0] * 10)
                    .repeat(4)
                    .modulateRotate(o0)
                    .modulate(
                         noise(
                              () => 0.01 + a.fft[0] * 1,
                              () => 2 + a.fft[7] * 10000
                         ),
                         1
                    )
                    .invert(1)
                    .rotate(1, 0.2)
                    .contrast(2)
                    .modulate(o0)
                    .out(o0);

                    setTimeout(() => {
                         location.reload();
                    }, 60 * 60 * 1000); 
          </script>
     </body>
</html>
