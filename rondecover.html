<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Model 2</title>
          <script src="hydra.js"></script>
          <style>
               body {
                    margin: 0;
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: black;
                    cursor: none;
               }
               canvas {
                    width: 100%;
                    height: 100%;
               }
          </style>
     </head>
     <body>
          <script>
               const hydra = new Hydra();

               a.setBins(8);
               setResolution(1920, 1080);
               a.setSmooth(0.985)
               
               speed=0.000001;


               osc(() => 200 - a.fft[0] * 1000, 0)
                    .scrollX(() => -a.fft[1] * 20)
                    .scale(() => 1 + (a.fft[0] * 10) - (a.fft[7] * 4))
                    .contrast(() => 5 - (a.fft[0] * 10))
                    .add(osc(() => 0.1 + a.fft[7] * 500, 0, ()=> smoothedValues.valueMid1 * 10).rotate(0.1))
                    .modulate(o0, () => 0.1 + a.fft[0] * 2.5 + (a.fft[7] * 100))
                    .modulateRotate(osc(() => 1 + a.fft[0] * 2,0.1,0.1))
                    .blend(o0, 0.5)
                    .kaleid(7)
                    .scale(10)
                    .out(o0);
                     
                    render(o0);
          </script>
     </body>
</html>
