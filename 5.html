<!DOCTYPE html>
<html lang="fr">
     <head>
          <meta charset="UTF-8" />
          <meta
               name="viewport"
               content="width=device-width, initial-scale=1.0"
          />
          <title>Model 3</title>
          <script src="hydra.js"></script>
          <style>
               body {
                    margin: 0;
                    overflow: hidden;
                    display: flex;
                    justify-content: center;
                    align-items: center;
                    height: 100vh;
                    background: black;
                    cursor: none;
               }
               canvas {
                    width: 100%;
                    height: 100%;
               }
          </style>
     </head>
     <body>
          <script>
               const hydra = new Hydra();

               a.setBins(8);
               setResolution(1920, 1080);
               a.setSmooth(0.1)

               speed = 0.1
               
               osc(() => 10 + a.fft[7] * 10, 0.1, 0) 
                    .scale(() => 4 + (a.fft[0] * 2) - (a.fft[7] * 10))
                    .modulate(noise(1), () => 1)
                    .blend(osc(4,0,1), () => a.fft[0] * 10)
                    // .rotate(() => Math.sin(time * 0.2) * 0.5)
                    // .colorama(0.3)
                    .modulate(o0, () => (a.fft[0] * 2) + (a.fft[7] * 1) )
               .out()

                    setTimeout(() => {
                         location.reload();
                    }, 60 * 60 * 1000); 
          </script>
     </body>
</html>
